<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="phone mx-auto">
        <div class="phone-background container-fluid h-100" style="background-color:#ccc;">
            <div class="row">
                <div class="col-12 bg-success text-light p-2">TSS Menü</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form ng-app="app" ng-controller="page">
                        <div class="form-group">
                            <label>Sunucu IP:</label>
                            <input class="form-control-sm" type="text" name="server" disabled>
                        </div>
                        <div class="form-group">
                            <label>Kullanıcı Adı:</label>
                            <input class="form-control-sm" type="text" name="username" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label>Parola:</label>
                            <input class="form-control-sm" type="password" name="password" ng-model="password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Giriş Yap" ng-click="submit()">
                        </div>
                        <div class="form-group">
                            <p class="text-info">{{info}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/login.js"></script>
</body>
</html>
