<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="phone mx-auto">
        <div class="phone-background container-fluid h-100" style="background-color:#ccc;" ng-app="app" ng-controller="page">
            <div class="row">
                <div class="col-12 bg-success text-light p-2">Ürün Sorgula</div>
            </div>
            <div class="row">
                <div class="col-12 d-flex flex-row p-0 group-map">
                    <a class="text-center text-light ml-1 mt-1 mb-1 p-1" ng-class="{'bg-success': group.strateji, 'bg-secondary': !group.strateji}" ng-repeat="group in groups" ng-href="/urunlerisorgula/{{group.id}}">{{group.name}}</a>
                </div>
            </div>
            <div class="row justify-content-around text-dark text-center">
                <input class="form-control" type="search" ng-model="search" ng-keyup="getList(search)">
            </div>
            <div class="list-group list-group-flush" style="height: 270px;">
              <button type="button" class="list-group-item list-group-item-action" ng-repeat="item in list" ng-click="select(item)">{{item}}</button>
            </div>
            <div class="row justify-content-end">
                <div class="btn btn-success" ng-click="submit()">Tamam</div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../static/js/angular.min.js"></script>
    <script src="../static/js/urunsorgula.js"></script>
</body>
</html>
